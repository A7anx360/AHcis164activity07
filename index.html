<!--HTML Document Begins-->
<html>
<!--Head-->
<head>
<!--Meta Data-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--Page Title-->
	<title>Sales Tax Calculator</title>
<!--Stylesheet-->
    <link rel="stylesheet" href="sales_tax.css" />
</head>

<!--Body-->
<body>
<!--Main Content-->
    <main>
<!--Main Page Header-->
        <h1>Sales Tax Calculator</h1>
<!--Paragraph-->
        <p>Enter Subtotal and Tax Rate and click "Calculate".</p> 
<!--Subtotal-->
        <div>
            <label for="subtotal">Subtotal:</label>
            <input type="text" id="subtotal" >
        </div>
<!--Tax Rate-->
        <div>
            <label for="tax_rate">Tax Rate:</label>
            <input type="text" id="tax_rate" >
        </div>
<!--Sales Tax-->
        <div>
            <label for="sales_tax">Sales Tax:</label>
            <input type="text" id="sales_tax" disabled >
        </div>
<!--Total-->
        <div>
            <label for="total">Total:</label>
            <input type="text" id="total" disabled >
        </div>
<!--Calculate & Clear Buttons-->
        <div>
            <label></label>
<!--Calculate Button-->
            <input type="button" id="calculate" value="Calculate" >
<!--Clear Button-->
            <input type="button" id="clear" value="Clear" >
        </div>
    </main>
<!--JavaScript Function Call-->
    <script src="sales_tax.js"></script>
</body>
</html>
